<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Toggle Checkboxes</title>
</head>
<body>
    <h2>Social Media</h2>
    <div class="toggle-container">
        <input type="checkbox" id="facebook" class="toggle">
        <label for="facebook" class="label">
            <div class="like"><i class="far fa-thumbs-up"></i>
            </div>
        </label>
        <span>Facebook</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="instagram" class="toggle">
        <label for="instagram" class="label">
            <div class="like"><i class="far fa-heart"></i>
            </div>
        </label>
        <span>Instagram</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="twitter" class="toggle">
        <label for="twitter" class="label">
            <div class="like"><i class="fab fa-twitter"></i>
            </div>
        </label>
        <span>Twitter</span>
    </div>
    

    <script src="script.js"></script>
</script>
</body>
</html>
