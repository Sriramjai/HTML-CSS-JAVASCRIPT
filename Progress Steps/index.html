<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="cards-container">
            <div class ="cards"><h3 class="title show" id="title">Shopping Bag</h3></div>
            <div class ="cards"><h3 class="title">Shipping</h3></div>
            <div class ="cards"><h3 class="title">Payment</h3></div>
            <div class ="cards"><h3 class="title">Order Complete</h3></div>
        </div>

        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><i class="material-icons">shopping_cart</i></div>
            <div class="circle"><i class="material-icons">local_shipping</i></div>
            <div class="circle"><i class="material-icons">payment</i></div>
            <div class="circle"><i class="material-icons">check_circle_outline</i></div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>

    </div>

    
    <script src="script.js"></script>
</script>
</body>
</html>
