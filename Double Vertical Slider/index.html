<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color:#ecd6cb;">
            <h1>iPhone</h1>
            <p>Blast past fast</p>
        </div>
        <div style="background-color: #b7b7b9;">
            <h1>Air Max</h1>
            <p>A Perfect balance of exhilarating high-fidelity audio</p>
        </div>
        <div style="background-color: #f2f3ee;">
            <h1>Airpods</h1>
            <p>Wireless to the fullest</p>
        </div>
        <div style="background-color: #E6CCCC;">
            <h1>Apple Watch</h1>
            <p>44mm or 40mm case size |             Always-On Retina display</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://s3-ap-southeast-2.amazonaws.com/wc-prod-pim/JPEG_1000x1000/AWS640GPPS_.jpg')"></div>
            <div style="background-image: url('https://images2.drct2u.com/pdp_main_tablet_x2/products/qb/qb617/q01qb617537c.jpg')"></div>
            <div style="background-image: url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/og-airpods-max-202011?wid=1200&hei=630&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1603996970000')"></div>
            <div style="background-image: url('https://hubja.com/wp-content/uploads/2020/07/iphone-11-pro-max-gold-select-2019.png')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
