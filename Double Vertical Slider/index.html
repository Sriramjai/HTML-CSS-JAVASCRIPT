<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: bisque;">
                <h1>iPhone</h1>
                <p>iPhone 11 Pro Max</p>
            </div>
            <div style="background-color: bisque;">
                <h1>Macbook</h1>
                <p>Macbook</p>
            </div>
            <div style="background-color: bisque;">
                <h1>Airpods</h1>
                <p>Airpods</p>
            </div>
            <div style="background-color: bisque;">
                <h1>Apple Watch</h1>
                <p>Apple Watch</p>
            </div>
            
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://s3-ap-southeast-2.amazonaws.com/wc-prod-pim/JPEG_1000x1000/AWS640GPPS_.jpg')"></div>
            <div style="background-image: url('https://images2.drct2u.com/pdp_main_tablet_x2/products/qb/qb617/q01qb617537c.jpg')"></div>
            <div style="background-image: url('https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp16touch-space-select-201911?wid=1808&hei=1686&fmt=jpeg&qlt=80&.v=1572825197207')"></div>
            <div style="background-image: url('https://hubja.com/wp-content/uploads/2020/07/iphone-11-pro-max-gold-select-2019.png')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i> 
            </button>
            <button class="up-button">
               <i class="fas fa-arrow-up"></i> 
            </button>
        </div>
         
    </div>
    

    <script src="script.js"></script>
</script>
</body>
</html>
